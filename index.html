<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Simple Blog</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 40px auto; padding: 0 20px; }
    header {
  background-color: #d0e8ff;  /* light blue */
  border-bottom: 3px solid #4CAF50;
  margin-bottom: 30px;
  padding: 20px 10px;
  border-radius: 8px;
}
    h1 { color: #333; }
    article { margin-bottom: 40px; }
    h2 { color: #555; }
    footer { border-top: 1px solid #ccc; padding-top: 20px; font-size: 0.9em; color: #777; text-align: center; }
  </style>
</head>
<body>
  <header>
    <h1>My Simple Blog</h1>
  </header>

  <article>
    <h2>Welcome to my blog</h2>
    <p>This is my first blog post. Stay tuned for more!</p>
  </article>

  <footer>
    &copy; 2025 Your Name
  </footer>
</body>
</html>
